<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<b>Lorem, ipsum.</b>
	<b class="sign">Lorem, ipsum.</b>
	<b class="sign">Lorem, ipsum.</b>
	<b>Lorem, ipsum.</b>

	<!-- 
    Задание.
    1. Получите все теги b.
    2. С помощью метода contains() из classList, проверьте, есть ли у тега
    класс sign, и если нет, то тогда добавьте с помощью метода add()
    -->

	<script>
		'use strict';

		let bTagEll = document.querySelectorAll('b');
		console.log(bTagEll);

		for (let i = 0; i < bTagEll.length; i++) {
			console.log(bTagEll[i]);

			if (!bTagEll[i].classList.contains('sign')) {
				bTagEll[i].classList.add('sign');
			}
		}



		// или так:
		let bTagEll2 = document.querySelectorAll('b');
		console.log(bTagEll2);
		bTagEll.forEach(elSing => {
			console.log(elSing);

			if (!elSing.classList.contains('sign')) {
				elSing.classList.add('sign');
			}
			console.log(elSing);
		});


	</script>
</body>

</html>
